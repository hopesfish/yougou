<div id="wx-dream">
    <div class="wx-buttons" ng-show="dream.record.id">
        <button class="btn btn-primary" type="button" ng-click="dream.refresh()">刷新</button>
        <a class="btn" href="#/dream">返回</a>
    </div>

    <div>
        <form name="saveForm" class="wx-form">
            <fieldset>
                <table>
                    <tr>
                        <td width="180px" valign="top">梦想名称</td>
                        <td>
                            {{dream.record.name}}
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
