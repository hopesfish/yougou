{% extends 'layout.html' %}

{% block title %}优购商城--认品牌，领奖品{% endblock %}

{% block head %}
    {% parent %}
{% endblock %}

{% block content %}
    <div id="finddiff-logo">
        <img src="/public/images/logo.png?__inline" title="Logo">
    </div>
    <div id="finddiff-entry" class="finddiff-layer">
        <div class="rank-wrap content-wrap">
            <span class="bonus">{{ finddiff.bonus }}</span>
            <span class="rank">{{ finddiff.rank }}</span>
            <img src="/public/images/rank.png?__inline" title="排名结果">
        </div>
    </div>
{% endblock %}

{% block module %}
    {% parent %}
{% endblock %}
