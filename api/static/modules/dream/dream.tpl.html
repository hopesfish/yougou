<div id="wx-dream">
    <div>
        <button class="btn" type="button" ng-click="dream.refresh()">刷新</button>
        <!--input type="text" placeholder="请输入手机号码或者名字,支持模糊查询" ng-model="dream.query">
        <button class="btn btn-primary" type="button" ng-click="dream.refresh()">查询</button-->
        <a class="btn btn-primary" href="https://campaigns.jimubox.com/dream2014/rank" target="_blank">查看排行榜</a>
    </div>
    <br/>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>梦想</th>
          <th>姓名</th>
          <th>学校</th>
          <th>联系方式</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in dream.record" ng-class="{'selected': item.id == dream.selected.id}" ng-click="dream.selected = item">
          <td>{{$index + 1}}</td>
          <td>{{item.dream}}</td>
          <td>{{item.name}}</td>
          <td>{{item.school}}</td>
          <td>{{item.mobile}}</td>
          <td>
          <!--a class="btn btn-primary" href="#/dream/{{item.id}}">查看</a-->
        </tr>
      </tbody>
    </table>
</div>
